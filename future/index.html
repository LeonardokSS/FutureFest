<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>BioEnergy IA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Assistente BioEnergy IA 🌱</h1>
    <p>Informe sua área de plantio para receber uma recomendação personalizada:</p>
    
    <label for="nome">Seu nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome">

    <label for="area">Área de plantio (m²):</label>
    <input type="number" id="area" placeholder="Ex: 350">

    <button onclick="analisar()">Analisar</button>

    <div id="resultado"></div>
  </div>

  <div class="chatbot-container">
    <h2>Chat BioEnergy IA 🤖</h2>
    <div id="chat-log"></div>
    <input type="text" id="chat-input" placeholder="Digite sua pergunta..." />
    <button onclick="enviarPergunta()">Enviar</button>
  </div>

  <script src="script.js"></script>
  <script src="chatbot.js"></script>
</body>
</html>

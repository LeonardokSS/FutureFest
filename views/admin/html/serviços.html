<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página dos Serviços</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar responsiva -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Sistema</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin">Administradores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/crud_servicos">Serviços</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="text-center mb-4">Bem-vindo ao sistema de Serviços</h1>

            <!-- Botões de navegação -->
            <div class="d-flex justify-content-center gap-3 mb-4">
              <a href="/" class="btn btn-primary">Página Inicial</a>
              <a href="/admin" class="btn btn-secondary">Página dos Administradores</a>
              <a href="/crud_servicos_cadastro" class="btn btn-success">Cadastrar Novo Serviço</a>
            </div>

            <h2 class="text-center">Lista de Serviços</h2>
            <table class="table table-bordered text-center">
              <thead class="table-light">
                <tr>
                  <th>ID Serviço</th>
                  <th>Usuário</th>
                  <th>Tipo</th>
                  <th>Custo p/hora</th>
                  <th>Custo total</th>
                  <th>Qnts Dias</th>
                  <th>Disponível</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="servicos-tabela">
                <!-- Conteúdo preenchido via JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script para carregar usuários -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/crud_servicos_servicos')
        .then(response => response.json())
        .then(serviços => {
          const tabela = document.getElementById('servicos-tabela')
          tabela.innerHTML = serviços.map(servico => `
            <tr>
              <td>${servico._id}</td>
              <td>${servico.usuario}</td>
              <td>${servico.tipo}</td>
              <td>${servico.custoHora}</td>
              <td>${servico.custoTotal}</td>
              <td>${servico.dias}</td>
              <td>${servico.disponivel}</td>
              <td>
                <div class="btn-group btn-group-sm" role="group">
                  <a href="/crud_servicos_atualizar?id=${servico._id}" class="btn btn-warning">Atualizar</a>
                  <form action="crud_servicos_deletar" method="post" onsubmit="return confirm('Tem certeza que deseja excluir o serviço?')">
                    <input type="hidden" name="id" value="${servico._id}">
                    <button type="submit" class="btn btn-danger">Deletar</button>
                  </form>
                </div>
              </td>
            </tr>
          `).join("")
        })
        .catch(error => console.error('Erro ao carregar serviços: ', error))
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

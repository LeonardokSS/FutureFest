<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar responsiva -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Sistema</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin">Administradores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/crud_usuarios">Usuários</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="text-center mb-4">Atualizar Usuário</h1>

            <!-- Botões de navegação -->
            <div class="d-flex justify-content-center gap-3 mb-4">
              <a href="/" class="btn btn-primary">Página Inicial</a>
              <a href="/admin" class="btn btn-secondary">Página dos Administradores</a>
              <a href="/crud_usuarios" class="btn btn-success">Lista de Usuários</a>
            </div>

            <!-- Formulário -->
            <form action="/crud_usuarios_atualizar" method="post" id="formAtualizar">
              <input type="hidden" name="id" id="id">
              <div class="mb-3">
                <label for="usuario" class="form-label">Usuário:</label>
                <input type="text" name="usuario" id="usuario" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha (criptografada):</label>
                <input type="text" name="senha" id="senha" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="tipo" class="form-label">Tipo:</label>
                <select name="tipo" id="tipo" class="form-select" required>
                  <option value="comum">Comum</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script para preencher os dados -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (id) {
        fetch(`/usuario/${id}`)
          .then(response => response.json())
          .then(usuario => {
            document.getElementById("id").value = usuario._id;
            document.getElementById("usuario").value = usuario.usuario;
            document.getElementById("senha").value = usuario.senha;
            document.getElementById("tipo").value = usuario.tipo;
          })
          .catch(error => console.error('Erro ao carregar dados do usuário: ', error));
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

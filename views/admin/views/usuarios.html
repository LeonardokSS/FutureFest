<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página dos Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Bem vindo ao sistema de Usuários</h1>
                        <div class="text-center mb-4">
                            <a href="/crud_usuarios_cadastro" class="d-block mb-2">Cadastrar Novo Usuário</a>
                        </div>
                        <h2 class="text-center">Lista de Usuários</h2>
                        <table class="table table-bordered text-center">
                            <thead class="thead-light">
                                <tr>
                                    <th>ID Usuário</th>
                                    <th>Usuário</th>
                                    <th>Senha</th>
                                </tr>
                            </thead>
                            <tbody id="usuarios-tabela">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            fetch('/crud_usuarios_usuarios').then(response=> response.json()).then(usuarios=>{
                const tabela = document.getElementById('usuarios-tabela')
                tabela.innerHTML = usuarios.map(usuario =>`
                <tr>
                    <td>${usuario._id}</td>
                    <td>${usuario.usuario}</td>
                    <td>${usuario.senha}</td>
                    <td>${usuario.tipo}</td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group">
                            <a href="/crud_usuarios_atualizar?id=${usuario._id}" class="btn btn-warning">Atualizar</a>
                            <form action="crud_usuarios_deletar" method="post" onsubmit="return confirm('Tem certeza que deseja excluir o usuário?')">
                                <input type="hidden" name="id" value="${usuario._id}">
                                <button type="submit" class="btn btn-danger">Deletar</button>
                            </form>

                        </div>    
                    </td>    
                </tr>
                `).join("")
            }).catch(error=>console.error('Erro ao carregar usuarios: ', error))
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>

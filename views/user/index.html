<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chatbot - BioEnergy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .logo {
      width: 180px;
      border-radius: 12px;
    }
    .chatbot-card {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .chatbot-header {
      background-color: #198754;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chatbot-body {
      padding: 20px;
      background-color: #f1f1f1;
    }
    .btn-chatbot {
      margin: 10px;
      width: 200px;
    }
    .input-bot {
      background-color: #198754;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      margin-bottom: 20px;
    }
    .input-bot::placeholder {
      color: #fff;
      opacity: 1;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid px-4">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="/img/logo.png" alt="Logo BioEnergy" class="logo me-2">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
        <li class="nav-item"><a class="nav-link" href="/#sobre">SOBRE</a></li>
        <li class="nav-item"><a class="nav-link" href="/#chatbot">CHATBOT</a></li>
        <li class="nav-item"><a class="nav-link" href="/#servicos">SERVIÇOS</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle fs-4 me-1"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><h6 class="dropdown-header">Informações Pessoais</h6></li>
            <li><a class="dropdown-item" href="#">Usuário: <span id="nome-usuario">Carregando...</span></a></li>
            <li><a class="dropdown-item" href="#">Senha: ********</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/mudar-usuario">Mudar Usuário</a></li>
            <li><a class="dropdown-item" href="/mudar-senha">Mudar Senha</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="/sair">Sair</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Chatbot Interface -->
<div class="container mt-5" id="chatbot">
  <div class="chatbot-card">
    <div class="chatbot-header">
      <h5 class="mb-0">Chatbot BioEnergy</h5>
      <span class="badge bg-light text-success">Online</span>
    </div>
    <div class="chatbot-body">
      <div id="chat-mensagens" class="mb-3" style="max-height: 300px; overflow-y: auto;"></div>
      <div class="input-group mb-3">
        <input type="text" id="mensagem" class="form-control input-bot" placeholder="Digite sua mensagem...">
        <button id="enviar" class="btn btn-light text-success fw-bold">Enviar</button>
      </div>
      <div class="text-center mt-4">
  <h6 class="mb-3 text-success fw-semibold">Navegue por seção</h6>
  <div class="d-flex flex-column align-items-center">
    <a href="/produtos" class="btn btn-success btn-chatbot">PRODUTOS</a>
    <a href="/servicos" class="btn btn-success btn-chatbot">SERVIÇOS</a>
    <a href="/manutencoes" class="btn btn-success btn-chatbot">MANUTENÇÕES</a>
  </div>
</div>
    </div>
  </div>
</div>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  fetch('/dados-do-usuario')
    .then(res => res.json())
    .then(data => {
      document.getElementById('nome-usuario').textContent = data.usuario;
    });
  let usuario = "visitante";

fetch('/dados-do-usuario')
  .then(res => res.json())
  .then(data => {
    usuario = data.usuario || "visitante";
    document.getElementById('nome-usuario').textContent = usuario;
  });
  const input = document.getElementById("mensagem");
  const enviar = document.getElementById("enviar");
  const chatMensagens = document.getElementById("chat-mensagens");

  function adicionarMensagem(texto, tipo) {
    const msg = document.createElement("div");
    msg.className = `p-2 mb-2 rounded ${tipo === "user" ? "bg-success text-white text-end" : "bg-light text-start"}`;
    msg.textContent = texto;
    chatMensagens.appendChild(msg);
    chatMensagens.scrollTop = chatMensagens.scrollHeight;
  }

  enviar.addEventListener("click", async () => {
  const texto = input.value.trim();
  if (!texto || !usuario) return;

  adicionarMensagem(texto, "user");
  input.value = "";

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ usuario, text: texto })
    });
    const data = await res.json();
    adicionarMensagem(data.reply, "assistant");
  } catch (err) {
    adicionarMensagem("Erro ao se comunicar com o assistente.", "assistant");
  }
});

  input.addEventListener("keypress", e => {
    if (e.key === "Enter") enviar.click();
  });
</script>
</body>
</html>

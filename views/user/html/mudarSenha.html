<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alterar Senha - BioEnergy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-card {
      max-width: 500px;
      margin: 80px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="/img/logo.png" alt="Logo BioEnergy" class="me-2" style="width: 180px; border-radius: 12px;">
      </a>
    </div>
  </nav>

  <!-- FormulÃ¡rio de troca de senha -->
  <div class="form-card">
    <h4 class="text-success text-center mb-4">Alterar Senha</h4>
    <form method="POST" action="/mudar-senha">
      <div class="mb-3">
        <label for="senhaAtual" class="form-label">Senha atual</label>
        <input type="password" class="form-control" id="senhaAtual" name="senhaAtual" required>
      </div>
      <div class="mb-3">
        <label for="novaSenha" class="form-label">Nova senha</label>
        <input type="password" class="form-control" id="novaSenha" name="novaSenha" required>
      </div>
      <div class="mb-3">
        <label for="confirmarSenha" class="form-label">Confirmar nova senha</label>
        <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Confirmar troca</button>
    </form>
    <div class="text-center mt-3">
      <a href="/user" class="text-success">Voltar ao chatbot</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

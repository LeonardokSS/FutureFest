<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alterar Usuário - BioEnergy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-card {
      max-width: 500px;
      margin: 80px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="/img/logo.png" alt="Logo BioEnergy" class="me-2" style="width: 180px; border-radius: 12px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="/#sobre">SOBRE</a></li>
          <li class="nav-item"><a class="nav-link" href="/#chatbot">CHATBOT</a></li>
          <li class="nav-item"><a class="nav-link" href="/#servicos">SERVIÇOS</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário de troca de usuário -->
  <div class="form-card">
    <h4 class="text-success text-center mb-4">Alterar Nome de Usuário</h4>
    <form method="POST" action="/mudar-usuario">
      <div class="mb-3">
        <label for="novoUsuario" class="form-label">Novo nome de usuário</label>
        <input type="text" class="form-control" id="novoUsuario" name="novoUsuario" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Confirmar alteração</button>
    </form>
    <div class="text-center mt-3">
      <a href="/login" class="text-success">Voltar ao chatbot</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
